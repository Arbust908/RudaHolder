<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>RUDO</title>
</head>
<body>
  <main>
  <!-- <img src='assets/rudo_placeholder.jpg' alt="" class="bg"> -->
  <img src="assets/svgs/Ra_Logo_Rudo.svg" alt="" class="logo">
  <div class="links">
    <a href="https://www.instagram.com/rudo.co/" class="social-btn" ><img src="assets/svgs/Ra_Instagram.svg" alt="logo de red social" class="snl"><img src='./assets/SVG/InstagramRudo.svg' class="ig kanji"></a>
    <a href="https://www.facebook.com/rudocompany/" class="social-btn" ><img src="assets/svgs/Ra_Facebook.svg"  alt="logo de red social" class="snl"><img src='./assets/SVG/FacebookRudo.svg' class="fb kanji"></a>
    <a href="https://vimeo.com/rudoco" class="social-btn" ><img src="assets/svgs/Ra_Vimeo.svg"     alt="logo de red social" class="snl"><img src='./assets/SVG/VimeoRudo.svg' class="vimeo kanji"></a>
    <a href="https://www.behance.net/rudocompany" class="social-btn" ><img src="assets/svgs/Ra_Behance.svg"   alt="logo de red social" class="snl"><img src='./assets/SVG/BehanceRudo.svg' class="behance kanji"></a>
  </div>
  <h2 class="coming"><img src="./assets/SVG/NewWebRudo.svg" alt="Kanji de Nueva Web en camino"></h2>
  <a class="contact"><img src="./assets/SVG/ContactoRudo.svg" alt="Kanji de Contacto"></a>
  </main>
</body>
<script>
  window.onresize = () => {
    let NWC = document.querySelector('.coming>img');
    if (window.innerWidth >= 768) {
      NWC.src = './assets/SVG/NewWebRudo.svg';
    } else {
      NWC.src = './assets/SVG/NewWebRudo__Mobile.svg';
    }
  }
</script>
</html>
